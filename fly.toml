# fly.toml - Chief of Staff Server

app = "chief-of-staff-cos"
primary_region = "fra"  # Frankfurt

[build]

[env]
  DATA_DIR = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "cos_data"
  destination = "/data"
